name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ─────────────────────────────────────────────────────
  # Backend Lint
  # ─────────────────────────────────────────────────────
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install ruff
          pip install -r backend/requirements.txt

      - name: Lint with Ruff
        run: ruff check backend/

  # ─────────────────────────────────────────────────────
  # Backend Tests + Coverage
  # ─────────────────────────────────────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          cd backend && python -m pytest tests/ \
            -v --tb=short \
            --cov=app --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=30
        env:
          DATABASE_URL: sqlite:///./test.db
          GEMINI_API_KEY: test-key
          REDIS_URL: redis://localhost:6379/15
          JWT_SECRET_KEY: ci-test-jwt-secret-key-for-pipeline-only-long-enough
          DISABLE_AUTH: "false"

      - name: RAG QA Report (CI-safe)
        run: python backend/scripts/rag_eval_report.py
        env:
          GEMINI_API_KEY: test-key
          DISABLE_AUTH: "true"

      - name: Upload RAG QA report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rag-eval-report
          path: |
            backend/rag_eval_report.md
            backend/rag_eval_report.json

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  # ─────────────────────────────────────────────────────
  # Security Scan (Bandit)
  # ─────────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r backend/app/ \
            -ll \
            --skip B101 \
            -f json -o bandit-report.json || true
          bandit -r backend/app/ -ll --skip B101

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ─────────────────────────────────────────────────────
  # Dependency Audit (pip-audit)
  # ─────────────────────────────────────────────────────
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: pip-audit -r backend/requirements.txt --desc

  # ─────────────────────────────────────────────────────
  # Frontend Lint + TypeCheck
  # ─────────────────────────────────────────────────────
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: TypeScript check
        run: cd frontend && npx tsc --noEmit

  # ─────────────────────────────────────────────────────
  # Docker Build (gates on lint + security)
  # ─────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-backend, security-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose -f docker-compose.yaml build
