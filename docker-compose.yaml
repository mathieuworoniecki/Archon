services:
  # =============================================================================
  # FRONTEND - React + Vite served by Nginx
  # =============================================================================
  frontend:
    build: ./frontend
    container_name: finders-frontend
    ports:
      - "3100:80"
    depends_on:
      - backend
    networks:
      - frontend_net
    restart: unless-stopped

  # =============================================================================
  # BACKEND - FastAPI Application
  # =============================================================================
  backend:
    build: ./backend
    container_name: finders-backend
    ports:
      - "8100:8000"
    environment:
      # Inside containers, the documents volume is mounted at /documents
      - DOCUMENTS_PATH=/documents
      - REDIS_URL=redis://redis:6379/0
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-devkey123}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://archon:archon@postgres:5432/archon
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - TESSERACT_CMD=/usr/bin/tesseract
      - DISABLE_AUTH=${DISABLE_AUTH:-false}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:3100,http://127.0.0.1:5173}
    volumes:
      - ${DOCUMENTS_PATH:-./documents}:/documents:ro
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - frontend_net
      - backend_net
    restart: unless-stopped

  # =============================================================================
  # CELERY WORKER - Background Task Processing (4 concurrent workers)
  # =============================================================================
  celery-worker:
    build: ./backend
    container_name: finders-celery
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4 -Q celery,scan,documents
    # The backend image defines a HTTP healthcheck (uvicorn). Override it for
    # the worker container to avoid showing "unhealthy" while Celery runs fine.
    healthcheck:
      test: ["NONE"]
    environment:
      # Keep in sync with the backend container
      - DOCUMENTS_PATH=/documents
      - REDIS_URL=redis://redis:6379/0
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILISEARCH_API_KEY:-devkey123}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://archon:archon@postgres:5432/archon
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - TESSERACT_CMD=/usr/bin/tesseract
      # Keep auth config consistent with the API container (otherwise the worker crashes on startup).
      - DISABLE_AUTH=${DISABLE_AUTH:-false}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
    volumes:
      - ${DOCUMENTS_PATH:-./documents}:/documents:ro
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
    restart: unless-stopped

  # =============================================================================
  # POSTGRESQL - Main Database (replaces SQLite)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: finders-postgres
    # No external port — internal network only
    environment:
      - POSTGRES_USER=archon
      - POSTGRES_PASSWORD=archon
      - POSTGRES_DB=archon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archon"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend_net
    restart: unless-stopped

  # =============================================================================
  # MEILISEARCH - Full-text search engine with highlighting
  # =============================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: finders-meilisearch
    # No external port — internal network only
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=${MEILISEARCH_API_KEY:-devkey123}
      - MEILI_NO_ANALYTICS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_net
    restart: unless-stopped

  # =============================================================================
  # QDRANT - Vector database for semantic search
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: finders-qdrant
    # No external port — internal network only
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - backend_net
    restart: unless-stopped

  # =============================================================================
  # REDIS - Message broker for Celery
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: finders-redis
    # No external port — internal network only
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_net
    restart: unless-stopped

volumes:
  postgres_data:
    name: finders_postgres_data
  meilisearch_data:
    name: finders_meilisearch_data
  qdrant_data:
    name: finders_qdrant_data
  redis_data:
    name: finders_redis_data

networks:
  frontend_net:
    name: finders_frontend_net
  backend_net:
    name: finders_backend_net
